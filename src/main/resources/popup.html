<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/popup.css" />

    <script src="scripts/jquery-3.5.1.slim.min.js"></script>
    <script src="scripts/select2.min.js"></script>
    <script src="scripts/common.js"></script>
    <script src="main-bundle.js"></script>
    <script src="scripts/popup-script.js"></script>
</head>

<body>
    <img id="logo" src="icons/app.png" alt="recruiter start logo">
    <br>
    <form>
        <div>
            <div class="sectionTitle">
                <h4>Configuration</h4>
            </div>

            <div class="form-check">
                <input id="isExtensionActiveCheckbox" name="isExtensionActiveCheckbox" type="checkbox" class="form-check-input">
                <label for="isExtensionActiveCheckbox">Activate extension?</label>
            </div>
        </div>

        <hr>

        <div>
            <div class="sectionTitle">
                <h4>Select technologies</h4>
            </div>

            <div class="form-group" id="whichTechnologiesToSeeForm">
                <select name="whichTechnologiesToSee" id="whichTechnologiesToSee" multiple class="form-control"
                        data-placeholder="Pick which technologies you want to see...">
                </select>
                <button type=button id="selectedTechnologiesCleanButton">Clean</button>
            </div>
            <button type=button class="btn btn-primary btn-sm" id="doneButton">Done</button>
        </div>
    </form>
</body>

</html>
